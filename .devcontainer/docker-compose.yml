name: crud-estudiantes

services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        NODE_VERSION: "20"
    container_name  : crud-estudiantes
    working_dir: /var/www/html/
    ports:
      - "8000:80"
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ../:/var/www/html/
    depends_on:
      - mysql
  mysql:
    image: mysql:8.4.1
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=crud_estudiantes
    volumes:
      - /var/lib/mysql
    ports:
      - "3308:3306"
    command: ['mysqld', '--mysql-native-password=ON']
  phpmyadmin:
        image: phpmyadmin/phpmyadmin
        environment:
            PMA_HOST: mysql
        ports:
        - 8090:80